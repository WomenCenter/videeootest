<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Rencontre WebRTC</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #status {
      margin: 1rem;
      font-size: 1.2rem;
    }

    #videos {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-height: 60vh;
    }

    video {
      width: 45%;
      background: #111;
      border-radius: 8px;
      border: 2px solid white;
      object-fit: cover;
    }

    #controls {
      margin: 10px;
    }

    select, button {
      padding: 5px;
      margin: 0 5px;
      font-size: 1rem;
    }

    #chat {
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
    }

    #messages {
      background: #222;
      border: 1px solid #444;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 5px;
    }

    #messages p {
      margin: 3px 0;
    }

    #chatInput {
      display: flex;
    }

    #chatInput input {
      flex: 1;
      padding: 5px;
      font-size: 1rem;
    }

    #chatInput button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="status">Connexion...</div>

  <div id="controls">
    <label>Caméra: <select id="videoSource"></select></label>
    <label>Micro: <select id="audioSource"></select></label>
    <button id="skip">⏭ Skip</button>
  </div>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="chatInput">
      <input type="text" id="messageBox" placeholder="Écris un message...">
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket('wss://' + location.host);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const videoSelect = document.getElementById('videoSource');
    const audioSelect = document.getElementById('audioSource');
    const skipBtn = document.getElementById('skip');
    const status = document.getElementById('status');
    const messages = document.getElementById('messages');
    const messageBox = document.getElementById('messageBox');
    const sendBtn = document.getElementById('sendBtn');

    let peer, dataChannel;
    let localStream;
    let isInitiator = null;

    skipBtn.onclick = () => {
      if (peer) peer.close();
      remoteVideo.srcObject = null;
      socket.send(JSON.stringify({ type: "skip" }));
      status.textContent = "Recherche d’un nouveau partenaire...";
    };

    sendBtn.onclick = sendMessage;
    messageBox.onkeydown = (e) => {
      if (e.key === 'Enter') sendMessage();
    };

    function sendMessage() {
      const msg = messageBox.value.trim();
      if (msg && dataChannel?.readyState === 'open') {
        dataChannel.send(msg);
        appendMessage("Toi: " + msg);
        messageBox.value = '';
      }
    }

    function appendMessage(text) {
      const p = document.createElement('p');
      p.textContent = text;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    }

    async function getDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoSelect.innerHTML = '';
      audioSelect.innerHTML = '';
      devices.forEach(device => {
        const opt = document.createElement('option');
        opt.value = device.deviceId;
        opt.text = device.label || device.kind;
        if (device.kind === 'videoinput') videoSelect.appendChild(opt);
        if (device.kind === 'audioinput') audioSelect.appendChild(opt);
      });
    }

    async function startStream() {
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      const constraints = {
        video: { deviceId: { exact: videoSelect.value } },
        audio: { deviceId: { exact: audioSelect.value } }
      };
      localStream = await navigator.mediaDevices.getUserMedia(constraints);
      localVideo.srcObject = localStream;
      if (isInitiator !== null) initPeer(isInitiator);
    }

    videoSelect.onchange = startStream;
    audioSelect.onchange = startStream;

    async function initPeer(initiator) {
      peer = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      peer.onicecandidate = e => {
        if (e.candidate) socket.send(JSON.stringify({ candidate: e.candidate }));
      };

      peer.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      peer.onconnectionstatechange = () => {
        if (peer.connectionState === 'disconnected' || peer.connectionState === 'failed') {
          remoteVideo.srcObject = null;
          socket.send(JSON.stringify({ type: "reconnect" }));
        }
      };

      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      if (initiator) {
        dataChannel = peer.createDataChannel("chat");
        setupDataChannel();
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.send(JSON.stringify({ offer }));
      } else {
        peer.ondatachannel = e => {
          dataChannel = e.channel;
          setupDataChannel();
        };
      }
    }

    function setupDataChannel() {
      dataChannel.onmessage = (e) => appendMessage("Partenaire: " + e.data);
    }

    socket.onmessage = async e => {
      const data = typeof e.data === 'string' ? JSON.parse(e.data) : JSON.parse(await e.data.text());

      if (data.type === "wait") {
        status.textContent = "En attente d’un partenaire...";
      }

      if (data.type === "match") {
        status.textContent = "Connecté à un partenaire.";
        isInitiator = data.initiator;
        if (localStream) initPeer(isInitiator);
      }

      if (data.offer) {
        await initPeer(false);
        await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));
      }

      if (data.answer) {
        await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
      }

      if (data.candidate) {
        await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
      }

      if (data.type === "partner_disconnected") {
        remoteVideo.srcObject = null;
        status.textContent = "Partenaire déconnecté. Recherche...";
        socket.send(JSON.stringify({ type: "reconnect" }));
      }
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(async stream => {
      await getDevices();
      videoSelect.selectedIndex = 0;
      audioSelect.selectedIndex = 0;
      await startStream();
    });
  </script>
</body>
</html>
