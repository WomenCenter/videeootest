<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rencontre WebRTC</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h2 {
      margin: 1rem;
    }

    #videos {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      gap: 10px;
    }

    video {
      width: 45%;
      max-height: 60vh;
      background: #111;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    #chat {
      margin: 1rem auto;
      width: 80%;
      max-width: 600px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }

    #messages {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #messages p {
      margin: 5px 0;
    }

    #chatInput {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    select, button {
      margin: 5px;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2 id="status">Connexion...</h2>

  <div>
    <label for="videoSource">Cam√©ra :</label>
    <select id="videoSource"></select>
    <label for="audioSource">Micro :</label>
    <select id="audioSource"></select>
    <button id="skip">‚è≠ Skip</button>
  </div>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- üí¨ Zone de chat -->
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="√âcris un message et appuie sur Entr√©e">
  </div>

  <script>
    const socket = new WebSocket('wss://' + location.host);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const videoSelect = document.getElementById('videoSource');
    const audioSelect = document.getElementById('audioSource');
    const skipBtn = document.getElementById('skip');
    const chatInput = document.getElementById('chatInput');
    const messages = document.getElementById('messages');
    const status = document.getElementById('status');

    let peer;
    let localStream;
    let isInitiator = null;

    skipBtn.onclick = () => {
      if (peer) peer.close();
      socket.send(JSON.stringify({ type: "skip" }));
      remoteVideo.srcObject = null;
      status.textContent = "Recherche d‚Äôun nouveau partenaire...";
      messages.innerHTML = "";
    };

    async function getMediaDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoSelect.innerHTML = '';
      audioSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `${device.kind}`;
        if (device.kind === 'videoinput') videoSelect.appendChild(option);
        if (device.kind === 'audioinput') audioSelect.appendChild(option);
      });
    }

    async function startStream() {
      if (localStream) localStream.getTracks().forEach(t => t.stop());

      const constraints = {
        video: { deviceId: { exact: videoSelect.value } },
        audio: { deviceId: { exact: audioSelect.value } }
      };

      localStream = await navigator.mediaDevices.getUserMedia(constraints);
      localVideo.srcObject = localStream;

      if (isInitiator !== null) {
        initPeer(isInitiator);
      }
    }

    videoSelect.onchange = startStream;
    audioSelect.onchange = startStream;

    async function initPeer(initiator) {
      peer = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      peer.onicecandidate = e => {
        if (e.candidate) socket.send(JSON.stringify({ candidate: e.candidate }));
      };

      peer.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      peer.onconnectionstatechange = () => {
        if (peer.connectionState === 'disconnected' || peer.connectionState === 'failed') {
          remoteVideo.srcObject = null;
          socket.send(JSON.stringify({ type: "reconnect" }));
          messages.innerHTML = "";
        }
      };

      localStream.getTracks().forEach(track => {
        peer.addTrack(track, localStream);
      });

      if (initiator) {
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.send(JSON.stringify({ offer }));
      }
    }

    socket.onmessage = async e => {
      const data = typeof e.data === 'string' ? JSON.parse(e.data) : JSON.parse(await e.data.text());

      if (data.type === "wait") status.textContent = "En attente d‚Äôun partenaire...";
      if (data.type === "match") {
        status.textContent = "Connect√© √† un partenaire.";
        isInitiator = data.initiator;
        messages.innerHTML = "";
        if (localStream) initPeer(isInitiator);
      }
      if (data.offer) {
        await initPeer(false);
        await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));
      }
      if (data.answer) {
        await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
      }
      if (data.candidate) {
        await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
      if (data.type === "partner_disconnected") {
        remoteVideo.srcObject = null;
        status.textContent = "Partenaire d√©connect√©. Recherche...";
        socket.send(JSON.stringify({ type: "reconnect" }));
        messages.innerHTML = "";
      }
      if (data.type === "chat") {
        const p = document.createElement("p");
        p.textContent = "üë§ " + data.text;
        messages.appendChild(p);
        messages.scrollTop = messages.scrollHeight;
      }
    };

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && chatInput.value.trim() !== "") {
        const msg = chatInput.value;
        const p = document.createElement("p");
        p.textContent = "Moi: " + msg;
        messages.appendChild(p);
        messages.scrollTop = messages.scrollHeight;
        socket.send(JSON.stringify({ type: "chat", text: msg }));
        chatInput.value = "";
      }
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(async () => {
      await getMediaDevices();
      videoSelect.selectedIndex = 0;
      audioSelect.selectedIndex = 0;
      startStream();
    });
  </script>
</body>
</html>
