<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rencontre WebRTC</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h2 {
      margin: 1rem;
    }

    #videos {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      gap: 10px;
    }

    video {
      width: 45%;
      max-height: 70vh;
      background: #111;
      border-radius: 10px;
      border: 2px solid #fff;
      object-fit: cover;
      transform: none !important; /* ‚ùå Supprime le miroir */
    }

    select, button, input {
      margin: 5px;
      padding: 6px;
      font-size: 1rem;
    }

    #chat {
      margin-top: 10px;
    }

    #messages {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #fff;
      padding: 5px;
      margin: 5px auto;
      width: 80%;
      text-align: left;
      background: #111;
    }
  </style>
</head>
<body>
  <h2 id="status">Connexion...</h2>

  <div>
    <label>Cam√©ra :</label>
    <select id="videoSource"></select>
    <label>Micro :</label>
    <select id="audioSource"></select>
    <button id="skip">‚è≠ Skip</button>
  </div>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input id="msgInput" type="text" placeholder="√âcris ton message...">
    <button id="sendBtn">Envoyer</button>
  </div>

  <script>
    const socket = new WebSocket('wss://' + location.host);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const videoSelect = document.getElementById('videoSource');
    const audioSelect = document.getElementById('audioSource');
    const skipBtn = document.getElementById('skip');
    const status = document.getElementById('status');

    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    let peer;
    let localStream;
    let isInitiator = null;
    let dataChannel;

    skipBtn.onclick = () => {
      if (peer) peer.close();
      socket.send(JSON.stringify({ type: "skip" }));
      remoteVideo.srcObject = null;
      status.textContent = "Recherche d‚Äôun nouveau partenaire...";
      messages.innerHTML = '';
    };

    async function getMediaDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoSelect.innerHTML = '';
      audioSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || device.kind;
        if (device.kind === 'videoinput') videoSelect.appendChild(option);
        if (device.kind === 'audioinput') audioSelect.appendChild(option);
      });
    }

    async function startStream() {
      if (localStream) localStream.getTracks().forEach(t => t.stop());

      const constraints = {
        video: { deviceId: videoSelect.value ? { exact: videoSelect.value } : undefined },
        audio: { deviceId: audioSelect.value ? { exact: audioSelect.value } : undefined }
      };

      localStream = await navigator.mediaDevices.getUserMedia(constraints);
      localVideo.srcObject = localStream;

      if (isInitiator !== null) initPeer(isInitiator);
    }

    videoSelect.onchange = startStream;
    audioSelect.onchange = startStream;

    async function initPeer(initiator) {
      peer = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });

      peer.onicecandidate = e => {
        if (e.candidate) socket.send(JSON.stringify({ candidate: e.candidate }));
      };

      peer.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      peer.onconnectionstatechange = () => {
        if (peer.connectionState === 'disconnected' || peer.connectionState === 'failed') {
          remoteVideo.srcObject = null;
          socket.send(JSON.stringify({ type: "reconnect" }));
        }
      };

      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      if (initiator) {
        dataChannel = peer.createDataChannel("chat");
        setupChat();
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.send(JSON.stringify({ offer }));
      } else {
        peer.ondatachannel = e => {
          dataChannel = e.channel;
          setupChat();
        };
      }
    }

    function setupChat() {
      dataChannel.onmessage = e => {
        const msg = document.createElement('div');
        msg.textContent = "üë§ Partenaire : " + e.data;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
      };

      sendBtn.onclick = () => {
        const text = msgInput.value.trim();
        if (text && dataChannel && dataChannel.readyState === "open") {
          dataChannel.send(text);
          const msg = document.createElement('div');
          msg.textContent = "ü´µ Moi : " + text;
          messages.appendChild(msg);
          messages.scrollTop = messages.scrollHeight;
          msgInput.value = '';
        }
      };
    }

    socket.onmessage = async e => {
      const data = typeof e.data === 'string' ? JSON.parse(e.data) : JSON.parse(await e.data.text());

      if (data.type === "wait") status.textContent = "En attente d‚Äôun partenaire...";
      if (data.type === "match") {
        status.textContent = "Connect√© √† un partenaire.";
        isInitiator = data.initiator;
        if (localStream) initPeer(isInitiator);
      }
      if (data.offer) {
        await initPeer(false);
        await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));
      }
      if (data.answer) {
        await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
      }
      if (data.candidate) {
        await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
      if (data.type === "partner_disconnected") {
        remoteVideo.srcObject = null;
        status.textContent = "Partenaire d√©connect√©. Recherche...";
        messages.innerHTML = '';
        socket.send(JSON.stringify({ type: "reconnect" }));
      }
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(async () => {
      await getMediaDevices();
      videoSelect.selectedIndex = 0;
      audioSelect.selectedIndex = 0;
      startStream();
    });
  </script>
</body>
</html>
