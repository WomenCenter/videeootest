<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC Rencontre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 20px;
    }

    .video-container {
      position: relative;
      width: 80vw;
      max-width: 900px;
      height: 60vh;
      background: black;
      overflow: hidden;
      border-radius: 10px;
    }

    #remoteVideo, #localVideo {
      position: absolute;
      object-fit: cover;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #localVideo {
      width: 30%;
      height: 30%;
      bottom: 10px;
      right: 10px;
      border: 2px solid white;
      border-radius: 5px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h2 id="status">Connexion...</h2>

  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <script>
    const socket = new WebSocket('wss://' + location.host);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');

    let peer;
    let localStream;
    let readyToConnect = false;
    let isInitiator = null;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
        readyToConnect = true;

        if (isInitiator !== null) {
          initPeer(isInitiator);
        }
      })
      .catch(err => {
        console.error("❌ Caméra/Micro refusés :", err);
        status.textContent = "Erreur caméra/micro refusée.";
      });

    async function initPeer(initiator) {
      if (!readyToConnect) {
        isInitiator = initiator;
        return;
      }

      peer = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      peer.onicecandidate = e => {
        if (e.candidate) socket.send(JSON.stringify({ candidate: e.candidate }));
      };

      peer.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
      };

      peer.onconnectionstatechange = () => {
        console.log("WebRTC state:", peer.connectionState);
      };

      localStream.getTracks().forEach(track => {
        peer.addTrack(track, localStream);
      });

      if (initiator) {
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.send(JSON.stringify({ offer }));
      }
    }

    socket.onmessage = async e => {
      const data = typeof e.data === 'string' ? JSON.parse(e.data) : JSON.parse(await e.data.text());

      if (data.type === "wait") {
        status.textContent = "En attente d’un autre partenaire...";
      }

      if (data.type === "match") {
        status.textContent = "Connecté à un partenaire.";
        isInitiator = data.initiator;
        if (readyToConnect) initPeer(isInitiator);
      }

      if (data.offer) {
        if (!peer) await initPeer(false);
        await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));
      }

      if (data.answer) {
        await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
      }

      if (data.candidate) {
        try {
          await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.error("Erreur ICE :", err);
        }
      }

      if (data.type === "partner_disconnected") {
        status.textContent = "Partenaire déconnecté.";
        remoteVideo.srcObject = null;
        if (peer) peer.close();
      }
    };
  </script>
</body>
</html>
